<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      width: 350px;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #4E342E;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #5D4037;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6F4E37;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4E342E;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- <h2>☕ Cafe Coffee Login</h2> -->
     <h2>Login Page</h2>
    <form id="loginForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit">Login</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const validUsername = "prasanna";
      const validPassword = "12345";

      if (username === "" || password === "") {
        message.textContent = "⚠️ Please fill in all fields.";
        message.style.color = "red";
      } else if (username !== validUsername) {
        message.textContent = "❌ Invalid username!";
        message.style.color = "red";
      } else if (password !== validPassword) {
        message.textContent = "❌ Incorrect password!";
        message.style.color = "red";
      } else {
        message.textContent = "✅ Login successful! Redirecting...";
        message.style.color = "green";

        // Redirect to index.html after 2 seconds
        // setTimeout(() => {
        //   window.location.href = "index.html";
        // }, 1000);
      }
    });
  </script>
</body>
</html>
